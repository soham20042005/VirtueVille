<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtueVille - My Traits Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .user-info {
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .user-info h2 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .virtue-score {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .virtue-score.positive {
            color: #10b981;
        }

        .virtue-score.negative {
            color: #ef4444;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-container h3 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-card.positive .value {
            color: #10b981;
        }

        .stat-card.negative .value {
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ My VirtueVille Dashboard</h1>
        <p class="subtitle">Track your character development and moral choices</p>

        <div class="nav-buttons">
            <a href="/phaser.html" class="btn btn-secondary">‚Üê Back to Game</a>
            <div style="display: flex; gap: 15px;">
                <button id="refresh-btn" class="btn btn-primary">üîÑ Refresh Data</button>
                <button id="logout-btn" class="btn btn-danger">üö™ Logout</button>
            </div>
        </div>

        <div id="loading" class="loading">Loading your traits data...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div class="user-info" id="user-info"></div>

            <div class="stats-grid" id="stats-grid"></div>

            <div class="charts-grid">
                <div class="chart-container">
                    <h3>üìä Traits Overview</h3>
                    <canvas id="traitsBarChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>ü•ß Traits Distribution</h3>
                    <canvas id="traitsPieChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>‚öñÔ∏è Positive vs Negative Traits</h3>
                    <canvas id="comparisonChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>üìà Traits Radar</h3>
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let barChart, pieChart, comparisonChart, radarChart;

        async function loadMyTraits() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const contentEl = document.getElementById('content');
            const userInfoEl = document.getElementById('user-info');
            const statsGrid = document.getElementById('stats-grid');

            try {
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                contentEl.style.display = 'none';

                // Fetch current user's traits
                const response = await fetch('/api/traits/get', {
                    credentials: 'same-origin'
                });

                if (response.status === 401) {
                    window.location.href = '/auth.html';
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to load traits data');
                }

                const data = await response.json();
                const traits = data.traits || {};

                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';

                // Calculate virtue points
                const positiveTraits = (traits.empathy || 0) + (traits.responsibility || 0) + (traits.courage || 0);
                const negativeTraits = (traits.fear || 0) + (traits.selfishness || 0) + (traits.dishonesty || 0);
                const virtuePoints = positiveTraits - negativeTraits;

                // Get username from session/localStorage
                const username = JSON.parse(localStorage.getItem('virtueVille_user') || '{}').username || 'Player';

                // Display user info
                const scoreClass = virtuePoints >= 0 ? 'positive' : 'negative';
                userInfoEl.innerHTML = `
                    <h2>Welcome, ${username}!</h2>
                    <p style="color: #666; margin: 10px 0;">Your Current Virtue Score</p>
                    <div class="virtue-score ${scoreClass}">${virtuePoints}</div>
                    <p style="color: #999; font-size: 0.9rem;">
                        Formula: (Empathy + Responsibility + Courage) - (Fear + Selfishness + Dishonesty)
                    </p>
                `;

                // Display individual traits
                statsGrid.innerHTML = `
                    <div class="stat-card positive">
                        <h3>‚ù§Ô∏è Empathy</h3>
                        <div class="value">${traits.empathy || 0}</div>
                    </div>
                    <div class="stat-card positive">
                        <h3>üéØ Responsibility</h3>
                        <div class="value">${traits.responsibility || 0}</div>
                    </div>
                    <div class="stat-card positive">
                        <h3>üí™ Courage</h3>
                        <div class="value">${traits.courage || 0}</div>
                    </div>
                    <div class="stat-card negative">
                        <h3>üò® Fear</h3>
                        <div class="value">${traits.fear || 0}</div>
                    </div>
                    <div class="stat-card negative">
                        <h3>ü§∑ Selfishness</h3>
                        <div class="value">${traits.selfishness || 0}</div>
                    </div>
                    <div class="stat-card negative">
                        <h3>ü§• Dishonesty</h3>
                        <div class="value">${traits.dishonesty || 0}</div>
                    </div>
                `;

                // Create charts
                createCharts(traits, positiveTraits, negativeTraits);

            } catch (error) {
                console.error('Error loading traits:', error);
                loadingEl.style.display = 'none';
                errorEl.textContent = '‚ùå Failed to load your traits data. Please try again.';
                errorEl.style.display = 'block';
            }
        }

        function createCharts(traits, positiveTraits, negativeTraits) {
            const empathy = traits.empathy || 0;
            const responsibility = traits.responsibility || 0;
            const courage = traits.courage || 0;
            const fear = traits.fear || 0;
            const selfishness = traits.selfishness || 0;
            const dishonesty = traits.dishonesty || 0;

            // Destroy existing charts
            if (barChart) barChart.destroy();
            if (pieChart) pieChart.destroy();
            if (comparisonChart) comparisonChart.destroy();
            if (radarChart) radarChart.destroy();

            // Bar Chart - All Traits
            const barCtx = document.getElementById('traitsBarChart').getContext('2d');
            barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['Empathy', 'Responsibility', 'Courage', 'Fear', 'Selfishness', 'Dishonesty'],
                    datasets: [{
                        label: 'Trait Value',
                        data: [empathy, responsibility, courage, fear, selfishness, dishonesty],
                        backgroundColor: [
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(245, 158, 11, 0.8)',
                            'rgba(239, 68, 68, 0.8)',
                            'rgba(168, 85, 247, 0.8)',
                            'rgba(236, 72, 153, 0.8)'
                        ],
                        borderColor: [
                            'rgba(16, 185, 129, 1)',
                            'rgba(59, 130, 246, 1)',
                            'rgba(245, 158, 11, 1)',
                            'rgba(239, 68, 68, 1)',
                            'rgba(168, 85, 247, 1)',
                            'rgba(236, 72, 153, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Pie Chart - Positive vs Negative Traits (absolute values)
            const pieCtx = document.getElementById('traitsPieChart').getContext('2d');
            const absPositive = Math.abs(positiveTraits);
            const absNegative = Math.abs(negativeTraits);
            pieChart = new Chart(pieCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Positive Traits', 'Negative Traits'],
                    datasets: [{
                        data: [absPositive, absNegative],
                        backgroundColor: [
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(239, 68, 68, 0.8)'
                        ],
                        borderColor: [
                            'rgba(16, 185, 129, 1)',
                            'rgba(239, 68, 68, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Comparison Chart - Positive vs Negative -- BarGraph
            const compCtx = document.getElementById('comparisonChart').getContext('2d');
            comparisonChart = new Chart(compCtx, {
                type: 'bar',
                data: {
                    labels: ['Traits Comparison'],
                    datasets: [{
                        label: 'Positive Traits',
                        data: [positiveTraits],
                        backgroundColor: 'rgba(16, 185, 129, 0.8)',
                        borderColor: 'rgba(16, 185, 129, 1)',
                        borderWidth: 2
                    }, {
                        label: 'Negative Traits',
                        data: [negativeTraits],
                        backgroundColor: 'rgba(239, 68, 68, 0.8)',
                        borderColor: 'rgba(239, 68, 68, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Radar Chart - All Traits
            const radarCtx = document.getElementById('radarChart').getContext('2d');
            radarChart = new Chart(radarCtx, {
                type: 'radar',
                data: {
                    labels: ['Empathy', 'Responsibility', 'Courage', 'Fear', 'Selfishness', 'Dishonesty'],
                    datasets: [{
                        label: 'Your Traits',
                        data: [empathy, responsibility, courage, fear, selfishness, dishonesty],
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(102, 126, 234, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(102, 126, 234, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        r: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Load data on page load
        loadMyTraits();

        // Refresh button
        document.getElementById('refresh-btn').addEventListener('click', loadMyTraits);

        // Logout button
        document.getElementById('logout-btn').addEventListener('click', async () => {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST',
                        credentials: 'same-origin'
                    });
                    if (response.ok) {
                        localStorage.removeItem('virtueVille_user');
                        window.location.href = '/auth.html';
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Failed to logout. Please try again.');
                }
            }
        });

        // Auto-refresh every 30 seconds
        setInterval(loadMyTraits, 30000);
    </script>
</body>
</html>
